<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <title>Event Management App</title>
</head>
<body>
    <h1 class="text-center text- mt-2">Event <span class="text-success">Management</span> System</h1>
    <div class="container-xxl">
        <div class="row">
            <!-- Form Container -->
            <div class="col-md-6 col-sm-12"> 
                <form class="mt-2" id="event_form">
                    <fieldset class="form-group border p-3">
                        <legend class="w-auto px-2">Event Details</legend>
                   
                    <hr>
                    <div class="input-group">
                        <span class="input-group-text">Event Name</span>
                        <input type="text" id="eventName" class="form-control" placeholder="Enter event name here .."  required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">Start Date</span>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                    <div class="input-group mt-3">                        
                        <span class="input-group-text">End Date</span>
                        <input type="date" id="endDate" class="form-control" required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">Total Expected Registration</span>
                        <input type="number" id="totalExRgs" class="form-control" placeholder="Enter total expected registration here .."  required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">Type Of Event</span>
                        <input type="text" id="typeOfEvent" class="form-control" placeholder="Enter the type of event here .."  required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">Host Name</span>
                        <input type="text" id="hostName" class="form-control" placeholder="Enter host name here .."  required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">Speaker Name</span>
                        <input type="text" id="speakerName" class="form-control" placeholder="Enter speaker name here .."  required>
                    </div>
                    <input type="submit"  id="addEvent" value="Add Event" class="mt-3 btn btn-info">
                    </fieldset>
                </form>
            </div>
                <!-- List of event container -->
            <div id="events_list" class="col-md-6 col-sm-12">
                <div class="text-center text-success mt-2 fs-3 fw-bold">Available Event</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
